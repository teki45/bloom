{% if messages or form.errors %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
    {% if form.errors %}
        {% for field in form %}
            {% for error in field.errors %}
            <li class="error">{{ error|escape }}</li>
            {% endfor %}
        {% endfor %}
    {% endif %}
</ul>
{% endif %}
